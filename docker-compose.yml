version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: dms_postgres_test
    environment:
      POSTGRES_USER: dms
      POSTGRES_PASSWORD: dms
      POSTGRES_DB: dms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dms"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
