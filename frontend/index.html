<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DMS – Dépôt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="bg-blue-700 text-white p-4 flex items-center justify-between">
    <h1 class="text-xl font-bold">DMS – Decision Memory System</h1>
    <div class="space-x-4">
      <a href="/frontend/index.html" class="underline">Dépôt</a>
      <a href="/frontend/dashboard.html">Dashboard</a>
      <a href="/frontend/committee.html">Comité</a>
    </div>
  </nav>
  <main class="max-w-2xl mx-auto mt-10 bg-white shadow rounded-lg p-6">
    <h2 class="text-2xl font-semibold mb-4">Dépôt de document</h2>
    <div id="login-section" class="mb-6">
      <label class="block text-sm font-medium mb-1">Utilisateur</label>
      <input id="username" class="border rounded px-3 py-2 w-full mb-2" value="admin"/>
      <label class="block text-sm font-medium mb-1">Rôle</label>
      <select id="role" class="border rounded px-3 py-2 w-full mb-2">
        <option value="admin">admin</option>
        <option value="buyer">buyer</option>
        <option value="committee">committee</option>
      </select>
      <button id="btn-login" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Se connecter</button>
      <span id="login-status" class="ml-3 text-sm text-green-600"></span>
    </div>
    <form id="depot-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Case ID</label>
        <input name="case_id" class="border rounded px-3 py-2 w-full" required />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Lot ID</label>
        <input name="lot_id" class="border rounded px-3 py-2 w-full" required />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Type déclaré</label>
        <select name="declared_type" class="border rounded px-3 py-2 w-full">
          <option value="">— Auto-detect —</option>
          <option value="DAO">DAO</option>
          <option value="TECH">TECH</option>
          <option value="FIN">FIN</option>
          <option value="AUTRE">AUTRE</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Fichier</label>
        <input type="file" name="file" class="border rounded px-3 py-2 w-full" accept=".pdf,.docx,.xlsx" required />
      </div>
      <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Déposer</button>
    </form>
    <div id="result" class="mt-4 p-3 bg-gray-100 rounded hidden"></div>
  </main>
  <script src="/frontend/assets/api.js"></script>
  <script src="/frontend/assets/app.js"></script>
</body>
</html>
