<!DOCTYPE html>
<html lang="fr">

    <a href="#main-content" class="skip-link">Aller au contenu principal</a>

          href="/templates/dashboard.html"
          aria-label="Accéder au Dashboard Pré-analyse"

          </p>
        </a>
        <a
          class="bg-white shadow rounded-lg p-6 border border-slate-200 hover:border-indigo-400"
          href="/templates/committee.html"

          <p class="text-sm text-slate-500 mt-2">
            Charger les CBA complétés et générer les PV.
          </p>
