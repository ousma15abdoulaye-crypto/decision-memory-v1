<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Détail Offre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body{position:relative}.skip-link{position:absolute;top:-40px;left:0;background:#4f46e5;color:white;padding:8px 16px;z-index:100;border-radius:0 0 4px 0}.skip-link:focus{top:0;outline:2px solid #6366f1;outline-offset:2px}.sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}a:focus-visible,button:focus-visible,input:focus-visible,select:focus-visible,textarea:focus-visible{outline:2px solid #6366f1;outline-offset:2px}</style>
    <script src="/static/offre_detail.js" defer></script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <a href="#main-content" class="skip-link">Aller au contenu principal</a>
    <main id="main-content" class="max-w-4xl mx-auto py-10 px-6" role="main">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-semibold">Détail offre</h1>
        <a class="text-indigo-600" href="/templates/dashboard.html" aria-label="Retour au tableau de bord">Dashboard</a>
      </div>

      <section class="mt-6 bg-white shadow rounded-lg p-6 border border-slate-200">
        <h2 class="text-lg font-medium">Informations principales</h2>
        <div id="offer-summary" class="mt-4 text-sm text-slate-600" role="region" aria-live="polite" aria-atomic="true" aria-label="Résumé de l'offre"></div>
      </section>

      <section class="mt-6 bg-white shadow rounded-lg p-6 border border-slate-200">
        <h2 class="text-lg font-medium">Documents</h2>
        <ul id="offer-docs" class="mt-3 list-disc list-inside text-sm"></ul>
      </section>

      <section class="mt-6 bg-white shadow rounded-lg p-6 border border-slate-200">
        <h2 class="text-lg font-medium">Extraction &amp; Analyse</h2>
        <pre id="offer-analysis" class="mt-3 text-xs text-slate-600 whitespace-pre-wrap" role="status" aria-live="polite" aria-atomic="true"></pre>
      </section>
    </main>
  </body>
</html>
