name: CI Invariants

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  check-invariants:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: dmstest
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Check invariants gate
        id: gate
        run: |
          if [ -f .milestones/M-CI-INVARIANTS.done ]; then
            echo "active=true" >> $GITHUB_OUTPUT
            echo "ðŸ”’ Invariants gate ACTIVE" >> $GITHUB_STEP_SUMMARY
          else
            echo "active=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Invariants gate not active" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Run invariants tests
        if: steps.gate.outputs.active == 'true'
        env:
          DATABASE_URL: postgresql+psycopg://postgres:testpass@localhost:5432/dmstest
        run: pytest tests/invariants/ -v
