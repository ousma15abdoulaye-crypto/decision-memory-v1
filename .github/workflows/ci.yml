name: DMS CI

on:
  push:
    branches: [ "main", "cursor/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Show versions
        run: |
          python --version
          pip --version

      - name: Install dependencies (hard gate)
        run: |
          test -f requirements.txt
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile check (hard gate)
        run: |
          echo "üîç Compiling Python files..."
          python -m compileall . || { echo "‚ùå Compilation failed"; exit 1; }

      - name: Run smoke tests (hard gate)
        run: |
          echo "üß™ Running smoke tests..."
          python3 tests/test_corrections_smoke.py || exit 1
          python3 tests/test_partial_offers.py || exit 1
          echo "‚úÖ All tests passed"
