name: DMS CI ‚Äì Core Stability

on:
  push:
    branches: [ "main", "cursor/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: dms
          POSTGRES_PASSWORD: dms
          POSTGRES_DB: dms
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready -U dms
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+psycopg://dms:dms@localhost:5432/dms

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Show versions
        run: |
          python --version
          pip --version

      - name: Install dependencies (hard gate)
        run: |
          test -f requirements.txt
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile check (hard gate)
        run: |
          echo "üîç Compiling all Python files..."
          python -m compileall . -q || { echo "‚ùå Compilation failed"; exit 1; }

      - name: Run core tests (hard gate)
        run: |
          echo "üß™ Running core tests..."
          python3 tests/test_corrections_smoke.py || exit 1
          python3 tests/test_partial_offers.py || exit 1
          echo "‚úÖ All tests passed"

      - name: Static sanity (db engine)
        run: |
          python3 -c "from src.db import engine; print(engine.url); print(engine.dialect.name)"

      - name: Smoke Postgres
        run: |
          python3 scripts/smoke_postgres.py
