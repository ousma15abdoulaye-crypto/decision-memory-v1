name: DMS CI

on:
  push:
    branches:
      - main
      - "milestone/*"
      - "cursor/*"
      - "hotfix/*"
  pull_request:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      PYTHONPATH: ${{ github.workspace }}
      DATABASE_URL: postgresql+psycopg://dms_test:dms_test_password@localhost:5432/dms_test

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: dms_test
          POSTGRES_PASSWORD: dms_test_password
          POSTGRES_DB: dms_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Tripwire workflow inventory
        run: |
          EXTRA_WORKFLOWS=$(find .github/workflows -maxdepth 1 -type f \( -name "*.yml" -o -name "*.yaml" \) -printf "%f\n" \
            | grep -Ev "^(ci\.yml|codeql\.yml|dependabot\.yml)$" || true)
          if [ -n "$EXTRA_WORKFLOWS" ]; then
            echo "❌ Unexpected workflow files detected:"
            echo "$EXTRA_WORKFLOWS"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install dependencies
        run: |
          test -f requirements.txt
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 -U dms_test && break || sleep 3
          done

      - name: Run migrations
        run: |
          alembic upgrade head

      - name: Compile check
        run: |
          python -m compileall . -q || { echo "❌ Compilation failed"; exit 1; }

      - name: Smoke Postgres
        run: |
          python3 scripts/smoke_postgres.py

      - name: Run core tests
        run: |
          python3 tests/test_corrections_smoke.py
          python3 tests/test_partial_offers.py

      - name: Run tests
        run: |
          pytest tests/ -v
