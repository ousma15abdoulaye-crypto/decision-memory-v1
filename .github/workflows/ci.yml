jobs:
  verify:
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: dms_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Setup test database
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/dms_test
        run: |
          # Option 1: Alembic migrations
          alembic upgrade head
          
          # Option 2: Si pas de migrations, init manuel
          python -c "
          import asyncio
          from src.couche_a.models import ensure_schema
          from src.db import get_connection
          asyncio.run(ensure_schema(get_connection()))
          "
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/dms_test
        run: pytest tests/ -v --tb=short