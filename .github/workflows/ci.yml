name: DMS CI ‚Äì Core Stability

on:
  push:
    branches: [ "main", "cursor/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Show versions
        run: |
          python --version
          pip --version

      - name: Install dependencies (hard gate)
        run: |
          test -f requirements.txt
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Proof PYTHONPATH & src import
        run: |
          python3 -c "import os; import src; print('src_import=OK'); print('PYTHONPATH=', os.getenv('PYTHONPATH'))"

      - name: Static sanity (db engine)
        run: |
          python3 -c "from src.db import engine; print('Dialect:', engine.url.get_backend_name())"

      - name: Smoke Postgres
        run: |
          python3 scripts/smoke_postgres.py

      - name: Compile check (hard gate)
        run: |
          echo "üîç Compiling all Python files..."
          python -m compileall . -q || { echo "‚ùå Compilation failed"; exit 1; }

      - name: Run core tests (hard gate)
        run: |
          echo "üß™ Running core tests..."
          python3 tests/test_corrections_smoke.py || exit 1
          python3 tests/test_partial_offers.py || exit 1
          echo "‚úÖ All tests passed"
