name: DMS CI

on:
  push:
    branches: ["main", "copilot/*", "cursor/*"]
  pull_request:
    branches: ["main"]

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    # Job-level env (ONE source of truth)
    env:
      PYTHONPATH: ${{ github.workspace }}

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: dms
          POSTGRES_PASSWORD: dms
          POSTGRES_DB: dms
        ports:
          - 5432/tcp
        options: >-
          --health-cmd "pg_isready -U dms"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      # ------------------------------------------------------------
      # Tripwire: refuse merge if conflict markers exist
      # ------------------------------------------------------------
      - name: Tripwire â€” no merge conflict markers
        run: |
          if grep -R "^[<>=]\{7\}" -n .github/workflows; then
            echo "âŒ Merge conflict markers detected"
            exit 1
          fi
          echo "âœ… No conflict markers found"

      # ------------------------------------------------------------
      # Compile hard gate
      # ------------------------------------------------------------
      - name: Compile check (src + backend)
        run: |
          python -m compileall src/ -q
          if [ -d backend ]; then
            python -m compileall backend/ -q
          fi
          echo "âœ… Compileall OK"

      # ------------------------------------------------------------
      # Proof that src is importable (anti-cousin check)
      # ------------------------------------------------------------
      - name: Proof â€” src importable
        run: |
          python3 -c "import src; print('src_import=OK')"

      # ------------------------------------------------------------
      # Core hard-gate tests (ONLY these)
      # ------------------------------------------------------------
      - name: Run core tests
        run: |
          echo "ðŸ§ª Running core tests..."
          python3 tests/test_corrections_smoke.py
          python3 tests/test_partial_offers.py
          echo "âœ… Core tests passed"

      # ------------------------------------------------------------
      # Optional tests (do not fail pipeline if absent)
      # ------------------------------------------------------------
      - name: Run pytest (optional)
        run: |
          if [ -d tests ]; then
            python3 -m pytest tests/ -q || true
          else
            echo "SKIP pytest (no tests directory)"
          fi

      # ------------------------------------------------------------
      # Prepare DATABASE_URL (dynamic Postgres port)
      # ------------------------------------------------------------
      - name: Set DATABASE_URL
        run: |
          PG_PORT=${{ job.services.postgres.ports['5432'] }}
          echo "DATABASE_URL=postgresql+psycopg://dms:dms@localhost:${PG_PORT}/dms" >> "$GITHUB_ENV"
          echo "Using Postgres on port ${PG_PORT}"

      # ------------------------------------------------------------
      # Wait for Postgres
      # ------------------------------------------------------------
      - name: Wait for Postgres
        run: |
          PG_PORT=${{ job.services.postgres.ports['5432'] }}
          for i in $(seq 1 15); do
            pg_isready -h localhost -p "$PG_PORT" -U dms && break
            echo "Waiting for Postgres... ($i)"
            sleep 2
          done

      # ------------------------------------------------------------
      # Smoke test (ONLINE-ONLY proof)
      # ------------------------------------------------------------
      - name: Smoke Postgres
        run: |
          python3 scripts/smoke_postgres.py
