name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify syntax (compileall)
        run: python -m compileall src/ -q
      
      - name: Run migrations
        env:
          DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/test_db
        run: |
          alembic upgrade head
      
      - name: Verify migrations applied
        env:
          DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/test_db
        run: |
          python -c "
          from src.db import engine
          from sqlalchemy import text, inspect
          
          with engine.connect() as conn:
              inspector = inspect(engine)
              tables = inspector.get_table_names()
              print('✅ Tables in database:', tables)
              
              if 'users' in tables:
                  print('✅ users table exists')
              else:
                  print('❌ users table MISSING')
                  exit(1)
              
              result = conn.execute(text('SELECT version_num FROM alembic_version')).fetchone()
              print(f'✅ Current migration version: {result[0]}')
          "
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/test_db
          PYTHONPATH: ${{ github.workspace }}
          TESTING: "true"
        run: |
          pytest tests/ -v --tb=short
