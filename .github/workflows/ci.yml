name: DMS CI – PostgreSQL Online-Only

on:
  push:
    branches: [ "main", "cursor/*", "copilot/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: dms_test
          POSTGRES_USER: dms_ci
          POSTGRES_PASSWORD: dms_ci_temp_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install sqlalchemy psycopg[binary]
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Compile check
        run: |
          python -m compileall . -q || { echo "❌ Compilation failed"; exit 1; }
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: PostgreSQL smoke test (ONLINE-ONLY)
        run: |
          python3 scripts/smoke_postgres.py
        env:
          PYTHONPATH: ${{ github.workspace }}
          DATABASE_URL: postgresql://dms_ci:dms_ci_temp_pass@localhost:5432/dms_test

      - name: Core tests
        run: |
          python3 tests/test_corrections_smoke.py
          python3 tests/test_partial_offers.py
        env:
          PYTHONPATH: ${{ github.workspace }}
