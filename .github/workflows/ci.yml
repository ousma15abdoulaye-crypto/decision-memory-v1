name: DMS CI ‚Äì Core Stability

on:
  push:
    branches: [ "main", "cursor/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    env:
      PYTHONPATH: ${{ github.workspace }}

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: dms
          POSTGRES_PASSWORD: dms
          POSTGRES_DB: dms
        ports:
          - 5432/tcp
        options: >-
          --health-cmd "pg_isready -U dms"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Export DATABASE_URL (dynamic service port)
        run: |
          echo "DATABASE_URL=postgresql+psycopg://dms:dms@localhost:${{ job.services.postgres.ports[5432] }}/dms" >> $GITHUB_ENV
          echo "Using DATABASE_URL=$DATABASE_URL"

      - name: Show versions
        run: |
          python --version
          pip --version

      - name: Install dependencies (hard gate)
        run: |
          test -f requirements.txt
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile check (hard gate)
        run: |
          echo "üîç Compiling all Python files..."
          python -m compileall . -q || { echo "‚ùå Compilation failed"; exit 1; }

      - name: Run core tests (hard gate)
        run: |
          echo "üß™ Running core tests..."
          python3 tests/test_corrections_smoke.py || exit 1
          python3 tests/test_partial_offers.py || exit 1
          echo "‚úÖ All tests passed"

      - name: Debug import path
        run: |
          echo "=== Environment ==="
          echo "PWD=$(pwd)"
          echo "GITHUB_WORKSPACE=${GITHUB_WORKSPACE}"
          echo ""
          echo "=== Directory structure ==="
          ls -la
          echo ""
          echo "=== Find src (depth 2) ==="
          find . -maxdepth 2 -type d -print
          echo ""
          echo "=== Python sys.path ==="
          python3 -c "import sys; print('sys.path:'); print('\n'.join(sys.path))"
          echo ""
          echo "=== PYTHONPATH env ==="
          python3 -c "import os; print('PYTHONPATH=', os.environ.get('PYTHONPATH', 'NOT SET'))"
          echo ""
          echo "=== src/ exists? ==="
          python3 -c "import pathlib; print('src exists:', pathlib.Path('src').exists())"

      - name: Validate Python imports
        run: |
          echo "=== PYTHONPATH is set ==="
          python3 -c "import os; print('PYTHONPATH=', os.environ.get('PYTHONPATH'))"
          echo ""
          echo "=== Test src import ==="
          python3 -c "import src; print('‚úÖ src import OK')"
          python3 -c "import src.db; print('‚úÖ src.db import OK')"

      - name: Static sanity (db engine)
        run: |
          python3 -c "import os; print('DATABASE_URL=', os.getenv('DATABASE_URL')); from src.db import engine; print(engine.url); print(engine.dialect.name)"

      - name: Wait for Postgres (defensive)
        run: |
          python3 - <<'PY'
          import os, time
          import psycopg
          url = os.environ["DATABASE_URL"].replace("postgresql+psycopg://", "postgresql://")
          for i in range(30):
            try:
              with psycopg.connect(url) as conn:
                with conn.cursor() as cur:
                  cur.execute("SELECT 1;")
                print("Postgres is ready ‚úÖ")
                break
            except Exception as e:
              time.sleep(1)
          else:
            raise SystemExit("Postgres not ready ‚ùå")
          PY

      - name: Smoke Postgres
        run: |
          python3 scripts/smoke_postgres.py
