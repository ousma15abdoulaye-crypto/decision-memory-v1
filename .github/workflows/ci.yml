name: DMS CI

on:
  push:
    branches:
      - main
      - "copilot/*"
      - "cursor/*"
  pull_request:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      PYTHONPATH: ${{ github.workspace }}

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: dms
          POSTGRES_PASSWORD: dms
          POSTGRES_DB: dms
        ports:
          - 5432/tcp
        options: >-
          --health-cmd "pg_isready -U dms"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Debug import path
        run: |
          echo "=== Environment ==="
          echo "PWD=$(pwd)"
          echo "GITHUB_WORKSPACE=${GITHUB_WORKSPACE}"
          echo ""
          echo "=== Directory structure ==="
          ls -la
          echo ""
          echo "=== Find src (depth 2) ==="
          find . -maxdepth 2 -type d -print
          echo ""
          echo "=== Python sys.path ==="
          python3 -c "import sys; print('sys.path:'); print('\n'.join(sys.path))"
          echo ""
          echo "=== PYTHONPATH env ==="
          python3 -c "import os; print('PYTHONPATH=', os.environ.get('PYTHONPATH', 'NOT SET'))"
          echo ""
          echo "=== src/ exists? ==="
          python3 -c "import pathlib; print('src exists:', pathlib.Path('src').exists())"

      - name: Validate Python imports
        run: |
          echo "=== PYTHONPATH is set ==="
          python3 -c "import os; print('PYTHONPATH=', os.environ.get('PYTHONPATH'))"
          echo ""
          echo "=== Test src import ==="
          python3 -c "import src; print('âœ… src import OK')"
          python3 -c "from src.db import engine; print('âœ… src.db import OK')"

      - name: Run core tests
        run: |
          echo "ðŸ§ª Running core tests..."
          python3 tests/test_corrections_smoke.py || exit 1
          python3 tests/test_partial_offers.py || exit 1
          echo "âœ… All tests passed"

      - name: Set DATABASE_URL (dynamic port)
        run: |
          PG_PORT=${{ job.services.postgres.ports['5432'] }}
          echo "DATABASE_URL=postgresql+psycopg://dms:dms@localhost:${PG_PORT}/dms" >> "$GITHUB_ENV"
          echo "Using Postgres on port ${PG_PORT}"

      - name: Wait for Postgres
        run: |
          PG_PORT=${{ job.services.postgres.ports['5432'] }}
          for i in $(seq 1 15); do
            pg_isready -h localhost -p "$PG_PORT" -U dms && break
            echo "Waiting for Postgres... ($i)"
            sleep 2
          done

      - name: Smoke Postgres
        run: |
          python3 scripts/smoke_postgres.py
