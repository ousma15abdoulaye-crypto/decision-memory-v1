name: DMS CI ‚Äì Core Stability

on:
  push:
    branches: [ "main", "cursor/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    # PostgreSQL service (Constitution V2.1)
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: dms
          POSTGRES_PASSWORD: dms
          POSTGRES_DB: dms
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    # Set PYTHONPATH for 'import src' to work
    env:
      PYTHONPATH: ${{ github.workspace }}
      DATABASE_URL: postgresql+psycopg://dms:dms@localhost:5432/dms

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Show versions
        run: |
          python --version
          pip --version
          echo "PYTHONPATH=$PYTHONPATH"
          echo "DATABASE_URL=${DATABASE_URL%%:*}://***"

      - name: Wait for PostgreSQL
        run: |
          echo "‚è≥ Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U dms && break
            echo "Waiting... ($i/30)"
            sleep 1
          done
          pg_isready -h localhost -p 5432 -U dms || { echo "‚ùå PostgreSQL not ready"; exit 1; }
          echo "‚úÖ PostgreSQL is ready"

      - name: Install dependencies (hard gate)
        run: |
          test -f requirements.txt
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile check (hard gate)
        run: |
          echo "üîç Compiling all Python files..."
          python -m compileall . -q || { echo "‚ùå Compilation failed"; exit 1; }

      - name: Run tests
        run: |
          echo "üß™ Running tests..."
          python -m pytest tests/ -v --tb=short

      - name: Run Postgres smoke test
        run: |
          echo "üî• Running PostgreSQL smoke test..."
          python3 scripts/smoke_postgres.py
