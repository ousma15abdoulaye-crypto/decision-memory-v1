name: DMS CI ‚Äì Core Stability

on:
  push:
    branches: [ "main", "cursor/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Show versions
        run: |
          python --version
          pip --version

      - name: Show environment diagnostics
        run: |
          echo "üîç Repository Diagnostics"
          echo "========================="
          echo ""
          echo "Working Directory:"
          pwd
          echo ""
          echo "Repository Structure:"
          ls -la
          echo ""
          echo "Python sys.path:"
          python3 -c "import sys; print('\n'.join(sys.path))"
          echo ""
          echo "Module Resolution:"
          python3 -c "import importlib.util as u; print('src=', u.find_spec('src')); print('backend=', u.find_spec('backend'))"
          echo ""

      - name: Install dependencies (hard gate)
        run: |
          test -f requirements.txt
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Compile check (hard gate)
        run: |
          echo "üîç Compiling all Python files..."
          python -m compileall . -q || { echo "‚ùå Compilation failed"; exit 1; }
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Run smoke test (Constitution V2.1 verification)
        run: |
          echo "üß™ Running Constitution V2.1 smoke test..."
          python3 scripts/smoke_postgres.py || exit 1
          echo "‚úÖ Smoke test passed"
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Run core tests (hard gate)
        run: |
          echo "üß™ Running core tests..."
          python3 tests/test_corrections_smoke.py || exit 1
          python3 tests/test_partial_offers.py || exit 1
          echo "‚úÖ All tests passed"
        env:
          PYTHONPATH: ${{ github.workspace }}
