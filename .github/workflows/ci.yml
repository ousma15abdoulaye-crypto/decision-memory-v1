name: CI/CD DMS V2.1

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest   # â† AJOUTER CETTE LIGNE (indentation 2 espaces)
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: dms_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Setup test database
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/dms_test
        run: |
          alembic upgrade head || python -c "
          import asyncio
          from src.db import init_db_schema
          asyncio.run(init_db_schema())
          "
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/dms_test
        run: pytest tests/ -v --tb=short
