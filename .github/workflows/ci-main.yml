# V3.3.2 — CI principale (Python 3.11, Postgres 15, tests, lint) — gates dynamiques
name: CI Main

on:
  push:
    branches: [main, freeze-v3.3.2]
  pull_request:
    branches: [main, freeze-v3.3.2]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff black

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Compile (compileall)
        run: python -m compileall src -q

      - name: Run migrations
        env:
          DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/test_db
        run: alembic upgrade head

      - name: Ruff check
        run: ruff check src tests

      - name: Black check
        run: black --check src tests

      - name: Resolve coverage gate
        id: cov_gate
        run: |
          if [ -f .milestones/M-TESTS.done ]; then
            echo "fail_under=40" >> $GITHUB_OUTPUT
          else
            echo "fail_under=0" >> $GITHUB_OUTPUT
          fi

      - name: Run tests
        env:
          DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/test_db
          PYTHONPATH: ${{ github.workspace }}
          TESTING: "true"
        run: |
          pytest tests/ \
            --cov=src \
            --cov-report=term \
            --cov-report=xml \
            --cov-fail-under=${{ steps.cov_gate.outputs.fail_under }} \
            -v --tb=short
