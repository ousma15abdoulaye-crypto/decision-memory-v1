name: Invariants V3.3.2

on:
  push:
    branches: [main, develop, ci/*, fix/*, feat/*]
  pull_request:
    branches: [main, develop]

jobs:
  invariants:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: dms_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
          python -m pip install pytest pytest-timeout

      - name: Run migrations
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/dms_test
        run: |
          alembic upgrade head

      - name: Decide if invariants are blocking
        id: gate
        run: |
          if [ -f ".milestones/M-CI-INVARIANTS.done" ]; then
            echo "blocking=true" >> $GITHUB_OUTPUT
            echo "✅ Invariants are BLOCKING (M-CI-INVARIANTS marked DONE)"
          else
            echo "blocking=false" >> $GITHUB_OUTPUT
            echo "ℹ️ Invariants are informational (milestone not DONE yet)"
          fi

      - name: Run invariants (if present)
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/dms_test
        run: |
          if [ -d "tests/invariants" ] && ls tests/invariants/test_inv_*.py >/dev/null 2>&1; then
            pytest tests/invariants/ -v
            exit_code=$?
            if [ "${{ steps.gate.outputs.blocking }}" = "true" ] && [ $exit_code -ne 0 ]; then
              echo "❌ Invariants tests failed and are BLOCKING"
              exit 1
            fi
          else
            echo "⚠️ No invariants tests found"
            if [ "${{ steps.gate.outputs.blocking }}" = "true" ]; then
              echo "❌ Missing invariants tests while M-CI-INVARIANTS is DONE"
              exit 1
            fi
          fi
